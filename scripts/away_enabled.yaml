alias: Away Enabled
sequence:
  - service: notify.residents
    data:
      message: Residents away.
  - service: alarm_control_panel.alarm_arm_away
    entity_id: alarm_control_panel.house
    data:
      code: !secret alarm_code
  - service: homeassistant.turn_off
    entity_id: switch.moodswitch_lounge
  - service: homeassistant.turn_off
    entity_id: group.upstairs
  - delay:
      seconds: 30
  - service: light.hue_activate_scene
    data:
      group_name: Lounge
      scene_name: HA Away
  - service: light.hue_activate_scene
    data:
      group_name: Kitchen
      scene_name: HA Away

