alias: Notify All
sequence:
  - service: notify.slack
    data_template:
      message: "{{ message }}"
  - service: notify.join_louis_chrome
    data_template:
      message: "{{ message }}"
  - service: notify.join_louis_phone
    data_template:
      message: "{{ message }}"
  - service: tts.google_say
    data_template:
      entity_id: "media_player.portable"
      message: "{{ message }}"
  - service: notify.atv_shield
    data_template:
      message: "{{ message }}"
  - service: notify.atv_nexusplayer
    data_template:
      message: "{{ message }}"
  - service: notify.gcm
    data_template:
      message: "{{ message }}"


