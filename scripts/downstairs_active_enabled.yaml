alias: Downstairs Active Enabled
sequence:
  - service: notify.residents
    data:
      message: Welcome.
  - service: homeassistant.turn_off
    entity_id: switch.moodswitch_stairs
  - service: homeassistant.turn_off
    entity_id: switch.moodswitch_door_front
  - service: remote.turn_on
    entity_id: remote.lounge
    data:
      activity: "Virgin Media"
  - service: light.hue_activate_scene
    data:
      group_name: Lounge
      scene_name: Brighton
  - service: light.hue_activate_scene
    data:
      group_name: Kitchen
      scene_name: Orange County
 
