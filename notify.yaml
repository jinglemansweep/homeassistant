- name: residents
  platform: group
  services:
    - service: join_louis_chrome
    - service: join_louis_phone
    - service: lannounce_nexus9

- name: slack
  platform: slack
  api_key: !secret slack_api_key
  default_channel: "#home-assistant"
  username: "HomeAssistant"
  icon: house

- name: join_louis_chrome
  platform: joaoapps_join
  device_id: !secret join_louis_chrome_device_id
  api_key: !secret join_louis_api_key

- name: join_louis_phone
  platform: joaoapps_join
  device_id: !secret join_louis_phone_device_id
  api_key: !secret join_louis_api_key

- name: sms
  platform: twilio_sms
  account_sid: !secret twilio_account_sid
  auth_token: !secret twilio_auth_token
  from_number: !secret twilio_from_number
  
- name: atv_shield
  platform: nfandroidtv
  host: shield.home

- name: atv_nexusplayer
  platform: nfandroidtv
  host: nexusplayer.home

- name: gcm
  platform: html5
  gcm_api_key: !secret gcm_api_key
  gcm_sender_id: !secret gcm_sender_id

- name: lannounce_nexus9
  platform: lannouncer
  host: nexus9.home

- name: lannounce_phone_louis
  platform: lannouncer
  host: phone-louis.home
