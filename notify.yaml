- name: slack
  platform: slack
  api_key: !secret slack_api_key
  default_channel: "#home-assistant"
  username: "HomeAssistant"
  icon: house

- name: join_louis_chrome
  platform: joaoapps_join
  device_id: !secret join_louis_chrome_device_id
  api_key: !secret join_louis_api_key

- name: join_louis_phone
  platform: joaoapps_join
  device_id: !secret join_louis_phone_device_id
  api_key: !secret join_louis_api_key

- name: tts_sonos
  platform: command_line
  command: "curl http://sonos-http-api:5005/say/$(cat /dev/stdin)/10"

- name: sms
  platform: twilio_sms
  account_sid: !secret twilio_account_sid
  auth_token: !secret twilio_auth_token
  from_number: !secret twilio_from_number
  
- name: atv_shield
  platform: nfandroidtv
  host: shield.home

- name: atv_nexusplayer
  platform: nfandroidtv
  host: nexusplayer.home

