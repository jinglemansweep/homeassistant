- alias: Disarm alarm (facial recognition)
  trigger:
    platform: event
    event_type: image_processing.detect_face
    event_data:
      entity_id: image_processing.microsoftface_lounge
      name: louis
  condition:
    - condition: state
      entity_id: alarm_control_panel.house
      state: armed_away
  action:
    - service: notify.residents
      data:
        message: "Recognised Louis' face"
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.house
      data:
        code: !secret alarm_code

- alias: Arm alarm (away)
  trigger:
    platform: state
    entity_id: input_boolean.away
    state: "on"
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.house
      data:
        code: !secret alarm_code

- alias: Disarm alarm (away)
  trigger:
    platform: state
    entity_id: input_boolean.away
    state: "off"
  action:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.house
      data:
        code: !secret alarm_code

- alias: Arming started
  trigger:
    platform: state
    entity_id: alarm_control_panel.house
    state: pending
  action:
    - service: notify.residents
      data:
        message: "Activating security alarm"

- alias: Arming set
  trigger:
    platform: state
    entity_id: alarm_control_panel.house
    state: armed_away
  action:
    - service: notify.residents
      data:
        message: "Security alarm has been set"

- alias: Disarm start
  trigger:
    platform: state
    entity_id: alarm_control_panel.house
    state: disarmed
  action:
    - service: notify.residents
      data:
        message: "Security alarm has been disabled"

- alias: Trigger alarm if motion downstairs
  trigger:
    platform: state
    entity_id: sensor.aeotec_zw100_multisensor_6_burglar_2_10
    from: "0"
    to: "8"
  condition:
    - condition: state
      entity_id: alarm_control_panel.house
      state: armed_away
  action:
    - service: notify.residents
      data:
        message: "Unauthorised entry to this house has been detected. The residents have been informed. Please leave the property now."
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.house

