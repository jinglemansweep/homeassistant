- alias: Arm alarm (timed)
  trigger:
    platform: time
    after: "09:00:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - thu
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.house

- alias: Arming started
  trigger:
    platform: state
    entity_id: alarm_control_panel.house
    state: pending
  action:
    - service: script.turn_on
      entity_id: script.notify
      data:
        variables:
          message: "Activating security alarm!"

- alias: Arming set
  trigger:
    platform: state
    entity_id: alarm_control_panel.house
    state: armed_away
  action:
    - service: script.turn_on
      entity_id: script.notify
      data:
        variables:
          message: "Security alarm has been set!"

- alias: Disarm start
  trigger:
    platform: state
    entity_id: alarm_control_panel.house
    state: disarmed
  action:
    - service: script.turn_on
      entity_id: script.notify
      data:
        variables:
          message: "Security alarm has been disarmed!"

- alias: Disarm alarm (timed)
  trigger:
    platform: time
    after: "18:30:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - thu
  action:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.house

- alias: Trigger alarm if motion downstairs
  trigger:
    platform: state
    entity_id: sensor.aeotec_zw100_multisensor_6_burglar_2_10
    from: "0"
    to: "8"
  condition:
    - condition: state
      entity_id: alarm_control_panel.house
      state: armed_away
  action:
    - service: script.turn_on
      entity_id: script.notify
      data:
        variables:
          message: "Unauthorised entry to this house has been detected. The residents have been informed. Please leave the property now."
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.house

