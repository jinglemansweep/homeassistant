# MOOD SWITCH: FRONT DOOR

- trigger:
    platform: state
    entity_id: switch.moodswitch_door_front
    state: "on"
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.away

- trigger:
    platform: state
    entity_id: switch.moodswitch_door_front
    state: "off"
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.away

