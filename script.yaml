notify:
  sequence:
    - service: notify.slack
      data_template:
        message: "{{ message }}"
    - service: notify.join_louis_chrome
      data_template:
        message: "{{ message }}"
    - service: notify.join_louis_phone
      data_template:
        message: "{{ message }}"
    - service: tts_service.say
      data_template:
        player: "Portable"
        text: "{{ message }}"
        volume: 20
    - service: notify.atv_shield
      data_template:
        message: "{{ message }}"
    - service: notify.atv_nexusplayer
      data_template:
        message: "{{ message }}"


